buildscript {
    ext {//build.grale에서 사용할 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'//스프링 부트 그래들 플러그인의 2.1.7.RELEASE를 의존성으로 받는다는 의미
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'//스프링 부트의 의존성을 관리해주는 플러그인

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {//라이브러리들을 받을 원격 저장소 지정
    mavenCentral()
    jcenter()
}

dependencies {//프로젝트 개발에 필요한 의존성 선언
    //버전을 지정하지 않아야 buildscript에있는 dependencies에 ${springBootVersion}의 버전을 따르게 된다
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')//lombok
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
